<!DOCTYPE html>
<html>
	<head>
	 <meta charset="UTF-8"/>
	 <meta name="viewport" content ="width=device-width,initial-scale=1"/>
	 <title>
		India States Map
	 </title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	 <!--Leaflet-->
	  <link rel="stylesheet" 
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            crossorigin=""/>
	 <link rel="stylesheet" href="styles.css" />
    </head>
	<body>
		<div class="container-fluid h-100 d-flex flex-column">
		  <div class="search-bar">
		      <h1 class="mb-3 text-center">Indian States</h1>
		      <div class="d-flex">
		       <input type="text" id="stateSearch" placeholder="Search for a state..." />
                       <button onclick="searchState()">Search</button>
                      </div>
                  </div>
                </div>
               <div class="row flex-grow-1">
                 <div class="col-12 col-md-3" id="sidebar">
		    <h2>State Info</h2>
		    <p>Total States: <strong><span id="total-states">0</span></strong></p>
		    <p><strong>Name:</strong> <span id="state-name">--</span></p>
                    <p><strong>Population:</strong> <span id="state-pop">--</span></p>
		    <ul id="random-states"></ul>
		   </div>
		   <div class="col-12 col-md-9 p-0">
		    <div id="map"></div>
		   </div>
		  </div>
		</div>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      			crossorigin=""></script>
		<script src="app.js"></script>		
        </body>
</html>
